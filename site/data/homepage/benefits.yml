- label: Securing Software 
  text: 
    ZAP can be integrated into the software development 
    lifecycle (SDLC) to allow continuous security testing for vulnerabilities. 
    ZAP supports the extension of secure DevOps practices to application security.
- label: Decrease Time-to-Fix
  text: By integrating security into the SDLC, detection of issues can be discovered quickly or before the application is put online. Issues can be found, reported and fixed swiftly.
- label: Reduced Cost of Fixing
  text: Reducing the average time-to-fix maximizes productivity and supports successful deployment of robust applications.
